lems as they say that I am very understanding.","dimension":"E"},{"text":"I can sense if I am intruding, even if the other person doesn't tell me.","dimension":"E"},{"text":"Other people often say that I am insensitive, though I don't always see why.","dimension":"E","inverted":true},{"text":"I can tune into how someone else feels rapidly and intuitively.","dimension":"E"},{"text":"I can easily work out what another person might want to talk about.","dimension":"E"},{"text":"I can tell if someone is masking their true emotion.","dimension":"E"},{"text":"I am good at predicting what someone will do.","dimension":"E"},{"text":"I tend to get emotionally involved with a friend's problems.","dimension":"E"},{"text":"If I were buying a car, I would want to obtain specific information about its engine capacity.","dimension":"S"},{"text":"If there was a problem with the electrical wiring in my home, I'd be able to fix it myself.","dimension":"S"},{"text":"I rarely read articles or web pages about new technology.","dimension":"S","inverted":true},{"text":"I do not enjoy games that involve a high degree of strategy.","dimension":"S","inverted":true},{"text":"I am fascinated by how machines work.","dimension":"S"},{"text":"In math, I am intrigued by the rules and patterns governing numbers.","dimension":"S"},{"text":"I find it difficult to understand instruction manuals for putting appliances together.","dimension":"S","inverted":true},{"text":"If i were buying a computer, I would want to know exact details about its hard disc drive capacity and processor speed.","dimension":"S"},{"text":"I find it difficult to read and understand maps.","dimension":"S","inverted":true},{"text":"When I look at a piece of furniture, I do not notice the details of how it was constructed.","dimension":"S","inverted":true},{"text":"I find it difficult to learn my way around a new city.","dimension":"S","inverted":true},{"text":"I do not tend to watch science documentaries on television or read articles about science and nature.","dimension":"S","inverted":true},{"text":"If I were buying a stereo, I would want to know about its precise technical features.","dimension":"S"},{"text":"I find it easy to grasp exactly how odds work in betting.","dimension":"S"},{"text":"I am not very meticulous when I carry out D.I.Y.","dimension":"S","inverted":true},{"text":"When I look at a building, I am curious about the precise way it was constructed.","dimension":"S"},{"text":"I find it difficult to understand information the bank sends me on different investment and saving systems.","dimension":"S","inverted":true},{"text":"When travelling by train, I often wonder exactly how the rail networks are coordinated.","dimension":"S"},{"text":"If I were buying a camera, I would not look carefully into the quality of the lens.","dimension":"S","inverted":true},{"text":"When I hear the weather forecast, I am not very interested in meteorological patterns.","dimension":"S","inverted":true},{"text":"When I look at a mountain, I think about how precisely it was formed.","dimension":"S"},{"text":"I can easily visualize how the motorways in my region link up.","dimension":"S"},{"text":"When I'm in a plane, I do not think about the aerodynamics.","dimension":"S","inverted":true},{"text":"I am interested in knowing the path a river takes from its source to the sea","dimension":"S"},{"text":"I am not interested in understanding how wireless communication works.","dimension":"S","inverted":true}]},"gamerType":{"title":"Gamer Type","id":"GAM","scaleValues":[1,2,3,4,5],"scale":["Very Inaccurate","Moderately Inaccurate","Neither Accurate Nor Inaccurate","Moderately Accurate","Very Accurate"],"dimensions":{"Co":"Competition","Ch":"Challenge","Fa":"Fantasy","Ar":"Arousal","St":"Story","Es":"Escapism","Lo":"Loss-Aversion","Cu":"Customization","Gr":"Grinding/Completion","Au":"Autonomy/Exploration","So":"Socializing","Re":"Relationships","Te":"Teamwork"},"categories":{"Ac":"Achievement","Im":"Immersion","Ar":"Arousal","So":"Social"},"questions":[{"text":"It is important to me to be the fastest and most skilled person playing the game.","dimension":"Co","category":"Ac"},{"text":"I find it very rewarding to get to the next level.","dimension":"Ch","category":"Ac"},{"text":"Video games allow me to pretend I am someone/somewhere else.","dimension":"Fa","category":"Im"},{"text":"I play video games because they excite me.","dimension":"Ar","category":"Ar"},{"text":"Video game stories are not important to me.","dimension":"St","category":"Im","inverted":true},{"text":"Video games allow me to escape from the problems associated with everyday life.","dimension":"Es","category":"Im"},{"text":"Losing is frustrating and detracts from my experience.","dimension":"Lo","category":"Ac"},{"text":"I really like to customize my character's outfit.","dimension":"Cu","category":"Im"},{"text":"I like taking the time to pick up every single collectible item in the game.","dimension":"Gr","category":"Ac"},{"text":"I prefer games that allow me to play however I want.","dimension":"Au","category":null},{"text":"I enjoy getting to know other players.","dimension":"So","category":"So"},{"text":"I talk to my online friends about my personal issues.","dimension":"Re","category":"So"},{"text":"I would rather play as part of a team than solo.","dimension":"Te","category":"So"},{"text":"I like to play to prove to my friends that I am the best.","dimension":"Co","category":"Ac"},{"text":"I feel proud when I master an aspect of a game.","dimension":"Ch","category":"Ac"},{"text":"I like to do something I could not normally do in real life through a video game.","dimension":"Fa","category":"Im"},{"text":"Video games keep me on the edge of my seat.","dimension":"Ar","category":"Ar"},{"text":"Stories in video games just get in the way.","dimension":"St","category":"Im","inverted":true},{"text":"I play video games because they allow me to escape real life.","dimension":"Es","category":"Im"},{"text":"Winning is fun; losing is not.","dimension":"Lo","category":"Ac"},{"text":"I really like to personalize and customize my character.","dimension":"Cu","category":"Im"},{"text":"I will play a game until I get 100% on it, completing everything in the game.","dimension":"Gr","category":"Ac"},{"text":"I like games that do not put a lot of constraints on the player.","dimension":"Au","category":null},{"text":"I enjoy chatting with other players.","dimension":"So","category":"So"},{"text":"My online friends offer me support when I have a real life problem.","dimension":"Re","category":"So"},{"text":"It is important to me that my character does not need support from other players to do well.","dimension":"Te","category":"So"},{"text":"I get upset when I lose to my friends.","dimension":"Co","category":"Ac"},{"text":"I enjoy finding new and creative ways to work through video games.","dimension":"Ch","category":"Ac"},{"text":"I enjoy the excitement of assuming an alter ego in a game.","dimension":"Fa","category":"Im"},{"text":"I find that playing video games raises my level of adrenaline.","dimension":"Ar","category":"Ar"},{"text":"I am excited to find out what happens next in the story.","dimension":"St","category":"Im"},{"text":"I play video games to keep my mind off my problems.","dimension":"Es","category":"Im"},{"text":"Losing a game always makes me mad - what a waste of time!","dimension":"Lo","category":"Ac"},{"text":"I will put considerable time into designing my character's appearance (e.g., clothes, face).","dimension":"Cu","category":"Im"},{"text":"I rarely complete collections of in-game items.","dimension":"Gr","category":"Ac","inverted":true},{"text":"I like games that offer you a lot of options and choices.","dimension":"Au","category":null},{"text":"I enjoy helping other players.","dimension":"So","category":"So"},{"text":"I find myself having meaningful conversations with other players.","dimension":"Re","category":"So"},{"text":"It is important to me that my character can support other players well.","dimension":"Te","category":"So"}]}},
      gamerTypes: {"GMFE":{"title":"Player 1","image":"Player1-300x225.gif","description":"You love everything about video games. From deep story telling, to breath-taking action, to hanging out with your friends and getting the highest scores and all the collectibles, you can't get enough of a wide range of games."},"GMFR":{"title":"The Sensei","image":"Sensei-300x225.gif","description":"You love video games as a way to relax. Getting the highest scores, hanging out with your friends, or enjoying a deep story. It all gets you hooked in."},"GMYE":{"title":"Quarterback","image":"Quarterback-300x225.gif","description":"You love the excitement and challenge in games, while playing together with friends. You find stories and fantasy elements kind of tedious."},"GMYR":{"title":"Team Player","image":"TeamPlayer-300x225.gif","description":"You love playing with your friends and overcoming challenges."},"GSFE":{"title":"Lone Wolf","image":"LoneWolf-300x225.gif","description":"You love everything about video games, as long as it's single player."},"GSFR":{"title":"Treasure Hunter","image":"TreasureHunter-300x225.gif","description":"You love video games as a relaxing bit of alone time. Rich fantasy worlds and difficult challenges draw you in."},"GSYE":{"title":"Gladiator","image":"Gladiator-300x225.gif","description":"You love playing video games for the excitement and challenge."},"GSYR":{"title":"Monk","image":"Monk-300x225.gif","description":"You love playing games as a way to challenge yourself. You prefer a relaxing, no frills, single player experience."},"XMFE":{"title":"Maverick","image":"Maverick-300x225.gif","description":"You love playing games for the emotional experience. You are not too bothered about the objectives in the game. You focus on things like bonding with your friends, exploring rich fantasy worlds, and feeling the rush of an exciting game."},"XMFR":{"title":"Explorer","image":"Explorer-300x225.gif","description":"You love playing video games as a way to cut loose with some friends exploring a fantasy world. You like to go your own way and take it easy."},"XMYE":{"title":"The Joker","image":"Joker-300x225.gif","description":"You love playing games for the excitement and the connecting with other people."},"XMYR":{"title":"People Person","image":"PeoplePerson-300x225.gif","description":"You love playing games as a way to connect with other people"},"XSFE":{"title":"Gulliver","image":"Gulliver-300x225.gif","description":"You love playing games to explore exciting fantasy worlds."},"XSFR":{"title":"Dreamer","image":"Dreamer-300x225.gif","description":"You love playing video games to get lost in fantasy worlds."},"XSYE":{"title":"Leeroy Jenkins","image":"LeeroyJenkins-300x225.gif","description":"You love playing video games for the excitement."},"XSYR":{"title":"Sandman","image":"Sandman-300x225.gif","description":"Video games are not that interesting for you. You mostly play out of boredom or to kill time."}},
